    function getFiles_Mod(id,id_url,id_folder,proc) {
      mensaje_desarrollador('getFiles_Mod');
      document.getElementById(id_url).value = 'Cargando...';
      try {
        mensaje_desarrollador("id: " + id + ";id_url: " + id_url + ";id_folder: " + id_folder + ";proc: " + proc);
        const f = document.getElementById(id);
        [...f.files].forEach((file, i) => {
          const fr = new FileReader();
          fr.onload = (e) => {const data = e.target.result.split(",");
          const obj = {fileName: f.files[i].name, mimeType: data[0].match(/:(\w.+);/)[1], data: data[1],folder: id_folder,proceso: proc};
          google.script.run.withSuccessHandler((InfFile) => {
              document.getElementById(id_url).value = InfFile.url;
              mensaje_desarrollador('InfFile.url'+ InfFile.url);
            }
          ).saveFile(obj);};
          fr.readAsDataURL(file);
        });
      } catch (error){
        mensaje_desarrollador(error);
      };
    };

    function consultar_proyectos(vEstado = "") {
      try {
        mensaje_desarrollador('Se inicio procedimiento consultar_proyectos');
        
        var Informacion = {}
        Informacion.slo = document.getElementById('slo').value;
        Informacion.estado = vEstado;
        Informacion.digital_agenda = document.getElementById('digital_agenda').value;
        Informacion.fecha_inicio = document.getElementById('fecha_inicio').value;
        Informacion.fecha_fin = document.getElementById('fecha_fin').value;
  
        if (vEstado == "En curso"){
          document.getElementById('tabla_proyectos_en_curso').innerHTML = '' +
            '<div class = "fila col-lg-12 col-md-12 col-sm-12 col-xs-12">     </div>' + 
            '<div class = "fila col-lg-12 col-md-12 col-sm-12 col-xs-12">     </div>' + 
            '<div class = "fila">' +

            '  <div class = "col-lg-5-5 col-md-5-5 col-sm-5-5 col-xs-5-5"><div class = "simbolo_carga"></div></div>' + 
            '</div>' + 
            '<div class = "fila col-lg-12 col-md-12 col-sm-12 col-xs-12">     </div>' + 
            '<div class = "fila col-lg-12 col-md-12 col-sm-12 col-xs-12">     </div>';
  
          google.script.run.withSuccessHandler(
            (Informacion) => {
              if (Informacion.Proyectos == ""){
                document.getElementById('tabla_proyectos_en_curso').innerHTML = '';
              } else {
                document.getElementById("tabla_proyectos_en_curso").innerHTML = Informacion.Proyectos;
              }
  
            }
          ).cargar_proyectos(Informacion);
        } else if (vEstado == "Terminado") {
          document.getElementById('tabla_proyectos_terminados').innerHTML = '' +
            '<div class = "fila col-lg-12 col-md-12 col-sm-12 col-xs-12">     </div>' +

            '</div>' +

            '<div class = "fila col-lg-12 col-md-12 col-sm-12 col-xs-12">     </div>';
  
          google.script.run.withSuccessHandler(
            (Informacion) => {
              if (Informacion.Proyectos == ""){
                document.getElementById('tabla_proyectos_terminados').innerHTML = '';
              } else {
                document.getElementById("tabla_proyectos_terminados").innerHTML = Informacion.Proyectos;
              }
